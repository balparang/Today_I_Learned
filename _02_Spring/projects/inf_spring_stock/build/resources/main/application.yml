spring:

  # datasource
  datasource:
    url: jdbc:mysql://localhost:3306/stock_example
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # jpa
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  # h2
  h2:
    console:
      enabled: true

  # output
  output:
    ansi:
      enabled: always

# logging
logging:
  level:
    org:
      hibernate:
        SQL: debug
