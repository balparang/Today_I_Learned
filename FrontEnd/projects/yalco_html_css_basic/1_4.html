<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>document</title>
</head>
<body>

<!-- li 태그는 ul, ol의 직접적인 자식 요소(1촌 자식)로만 사용될 수 있음  -->

<ul>
  <li>이틀치 옷</li>
  <li>세면도구</li>
  <li>수건</li>
  <li>학습도구
    <ul>
      <li>노트북</li>
      <li>필기구</li>
      <li>교재</li>
    </ul>
  </li>
</ul>

<h1>계란 볶음밥</h1>
<ol type="a" start="3">
  <li>재료 준비</li>
  <li>파 볶기</li>
  <li>먹기</li>
</ol>

<dl>
  <dt>프로그래밍</dt>
  <dd>컴퓨터 프로그램을 작성하는 일</dd>

  <dt>넓이</dt>
  <dt>광</dt>
  <dt>면적</dt>
  <dd>일정한 평면에 걸쳐 있는 공간이나 범위의 크기</dd>

  <dt>사과</dt>
  <dd>사과나무의 열매</dd>
  <dd>자기의 잘못을 인정하고 용서를 빎</dd>
</dl>
</body>
</html>
