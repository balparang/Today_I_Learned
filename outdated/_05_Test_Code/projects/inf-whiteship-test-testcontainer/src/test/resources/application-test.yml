spring:
  datasource:
    url: jdbc:tc:postgresql:///studytest # Note that the hostname, port and database name will be ignored;
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver # Spring Boot 2.3.0 이전에는 driver 지정 필요

  jpa:
    hibernate:
      ddl-auto: create-drop

  output:
    ansi:
      enabled: always