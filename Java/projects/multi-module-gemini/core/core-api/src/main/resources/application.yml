spring.application.name: core-api
spring.profiles.active: local

spring:
  config:
    import:
#      - monitoring.yml
      - logging.yml
      - file:./storage/db-core/src/main/resources/db-core.yml # runtimeOnly로 db-core 모듈을 의존하기 때문에 절대 경로 사용
#      - client-example.yml
  web.resources.add-mappings: false

server:
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

---
spring.config.activate.on-profile: local

